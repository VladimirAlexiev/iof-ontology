ontologies:
  source:
    - url: 'https://spec.industrialontologies.org/ontology/AboutIOFDev/'
  catalog_path:
    - ontologies/catalog-v001.xml
  module_ignore_pattern:
    - '^(About|Metadata|Load).*'
    - 'http.*(About|Metadata).*'
  module_class_iri: 'http://www.omg.org/techprocess/ab/SpecificationMetadata/Module'
  maturity_level_definition:
    - iri: 'https://spec.industrialontologies.org/ontology/core/meta/AnnotationVocabulary/Release'
      label: 'Release'
    - iri: 'https://spec.industrialontologies.org/ontology/core/meta/AnnotationVocabulary/Provisional'
      label: 'Provisional'
